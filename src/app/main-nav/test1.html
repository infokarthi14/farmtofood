<div style="height: 100vh;">

        <mat-toolbar color="primary">
      
          <a href="#" mat-button>Farm2Food</a>
      
          <span class="example-spacer"></span>
      
          <div fxShow="true" fxHide.lt-md="true">
      
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      
            <div>
                <mat-icon svgIcon="farm"></mat-icon>
              </div>
      
      
              <a  href="#">
                  <mat-icon>info</mat-icon>
                </a>
      
            <a href="#" mat-button>Product</a>
      
            <a  href="#">
                <mat-icon>shopping_cart</mat-icon>
              </a>
      
            <a  href="#">
                <mat-icon>contact_phone</mat-icon>
              </a>
      
          </div>
      
          <div fxShow="true" fxHide.gt-sm="true">
      
            <!--  <a href="#" (click)="sidenav.toggle()">Farm2Food</a> -->
      
            <a (click)="sidenav.toggle()" href="#">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </a>
      
      
      
          </div>
      
        </mat-toolbar>
      
        <mat-sidenav-container fxFlexFill class="example-container">
      
          <mat-sidenav #sidenav fxLayout="column">
      
            <div fxLayout="column">
      
              <a href="#" mat-button>Home</a>
      
              <a href="#" mat-button>About</a>
      
              <a href="#" mat-button>Product</a>
      
              <a href="#" mat-button>Shopping Cart</a>
      
              <a href="#" mat-button>Contact</a>
      
              <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
      
            </div>
      
          </mat-sidenav>
      
          <mat-sidenav-content fxFlexFill></mat-sidenav-content>
      
        </mat-sidenav-container>
      
      </div>
